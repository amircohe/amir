<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Share Modal | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
  <button class="view-modal">View Modal</button>
  <div class="popup">
    <header>
      <span>ליצרת קשר</span>
      <div class="close"><i class="uil uil-times"></i></div>
    </header>
    <div class="content">
      <p>לשלוח את הליינק </p>
      <ul class="icons">
        <a href="https://www.facebook.com/profile.php?id=100084988420292&mibextid=LQQJ4d"><i class="fab fa-facebook-f"></i></a>
       
        <a href="https://instagram.com/amir_c135?igshid=OGQ5ZDc2ODk2ZA=="><i class="fab fa-instagram"></i></a>
        <a href="https://api.whatsapp.com/message/EJZZLBP5V2XQL1?autoload=1&app_absent=0"><i class="fab fa-whatsapp"></i></a>
       
      </ul>
      <p>Or copy link</p>
      <div class="field">
        <i class="url-icon uil uil-link"></i>
        <input type="text" readonly value="https://sites.google.com/view/amir-cohen/בית?authuser=0">
        <button>Copy</button>
      </div>
    </div>
  </div>

  <script>
    const viewBtn = document.querySelector(".view-modal"),
    popup = document.querySelector(".popup"),
    close = popup.querySelector(".close"),
    field = popup.querySelector(".field"),
    input = field.querySelector("input"),
    copy = field.querySelector("button");

    viewBtn.onclick = ()=>{
      popup.classList.toggle("show");
    }
    close.onclick = ()=>{
      viewBtn.click();
    }

    copy.onclick = ()=>{
      input.select(); //select input value
      if(document.execCommand("copy")){ //if the selected text copy
        field.classList.add("active");
        copy.innerText = "Copied";
        setTimeout(()=>{
          window.getSelection().removeAllRanges(); //remove selection from document
          field.classList.remove("active");
          copy.innerText = "Copy";
        }, 3000);
      }
    }
  
  </script>

</body>
</html>
